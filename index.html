<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="imagepng" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="img-m">
                 <img src="images/image-equilibrium.jpg" alt="background" class="img-b">
            </div>
            <div class="data">
                <h1 id="data-h">Equilibrium #3429</h1>
                <p id="data-d">  Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <figure>
                        <span id="price"><img src="images/icon-ethereum.svg" alt="ETH" id="img-eth">
                         0.041 ETH</span>
                    </figure>
                    <figure>
                        <img src="images/icon-clock.svg" alt="condition" id="imge-condition">
                        <span id="condition">3 days left</span>
                    </figure>
                </div>
                <div class="avatar">
                    <img src="images/image-avatar.png" alt="Avatar" class="img">
                    <span id="creator">Creation of&nbsp;</span><span id="user"> Jules Wyvern</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
